<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClockWise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <button id="dark-mode-toggle">ðŸŒ™</button> -->
  
  <div class="container">
    
    <div class="stats-panel">
      <h2>Stats</h2>
      <!-- <p>Sprints Today: <span id="sprint-count">0</span></p> -->

      <h3>Task Completion</h3><br><br>
      <div class="task-grid" id="task-grid"></div>

      <!-- <h3>Stats for Nerds</h3> -->
      <!-- <p id="ai-stats">No data yet.</p> -->

          <!-- Stats Panel -->
      <div class="stats">
        <h2>Stats for Nerds ðŸ¤“</h2>
        <p><strong>Sprints:</strong> <span id="sprint-count">0</span></p>
        <p><strong>Points:</strong> <span id="points">0</span></p>
        <div id="task-grid" class="task-grid"></div>
        <!-- <p id="ai-stats">AI will analyze your progress here...</p> -->
      </div>
    </div>

    <!-- Main App -->
    <div class="app">
      <h1>ClockWise</h1>

      <div class="timer-container">
        <svg class="progress-ring" width="200" height="200">
          <circle class="progress-ring__circle" 
                  stroke="blue" 
                  stroke-width="10" 
                  fill="transparent" 
                  r="90" 
                  cx="100" 
                  cy="100"/>
        </svg>
        <div class="time-display" id="time-display">00:00</div>
      </div>

      <hr class="divider">
      <div id="break-reward-info" class="reward-info">
        ðŸ’¡ Taking a break can earn you points!
      </div>


      <div class="task-notes">
        <h2>Task Notes</h2>
        <div class="task-input-row">
          <input id="task-input" type="text" placeholder="Enter a task...">
          <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list"></ul>
      </div>

      <div class="controls">
        <button onclick="startFocusTimer()">Start Focus</button>
        <button onclick="startBreakTimer()">Start Break</button>
        <button onclick="setTestMode()">Test (5s)</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>

    <div class="settings-panel">
      <h2>Settings</h2>
      <label>
        Focus Time (mins): 
        <input type="number" id="focus-time" value="25" min="1">
      </label>
      <label>
        Break Time (mins): 
        <input type="number" id="break-time" value="5" min="1">
      </label>

      <hr class="divider">

      <h3>Rewards</h3>
      <div id="rewards-panel">
        <p class="reward-info">Earn points by completing tasks or focus sessions.</p>
        <p class="reward-info">Spend your points to unlock new themes!</p>
      </div>

      <h3>Themes</h3>
      <div id="themes-panel" class="themes-grid"></div>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
