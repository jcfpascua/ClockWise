<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClockWise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="dark-mode-toggle">ðŸŒ™</button>
  
  <div class="container">
    
    <!-- Left Stats Panel -->
    <div class="stats-panel">
      <h2>Stats</h2>
      <p>Sprints Today: <span id="sprint-count">0</span></p>

      <h3>Task Completion</h3>
      <div class="task-grid" id="task-grid"></div>

      <h3>Stats for Nerds</h3>
      <p id="ai-stats">No data yet.</p>
    </div>

    <!-- Main App -->
    <div class="app">
      <h1>ClockWise</h1>

      <!-- Timer -->
      <div class="timer-container">
        <svg class="progress-ring" width="200" height="200">
          <circle class="progress-ring__circle" 
                  stroke="blue" 
                  stroke-width="10" 
                  fill="transparent" 
                  r="90" 
                  cx="100" 
                  cy="100"/>
        </svg>
        <div class="time-display" id="time-display">00:00</div>
      </div>

      <!-- Task Notes -->
      <div class="task-notes">
        <h2>Task Notes</h2>
        <div class="task-input-row">
          <input id="task-input" type="text" placeholder="Enter a task...">
          <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list"></ul>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button onclick="startFocusTimer()">Start Focus</button>
        <button onclick="startBreakTimer()">Start Break</button>
        <button onclick="setTestMode()">Test (5s)</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>

    <!-- Right Settings Panel -->
    <div class="settings-panel">
      <h2>Settings</h2>
      <label>
        Focus Time (mins): 
        <input type="number" id="focus-time" value="25" min="1">
      </label>
      <label>
        Break Time (mins): 
        <input type="number" id="break-time" value="5" min="1">
      </label>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
